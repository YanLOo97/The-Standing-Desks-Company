<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- link to CSS style sheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!-- Google Font Import - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome icon Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <!-- Logo and Title -->
    <header>
        <div class="logo">
            <img src="./images/sdc-logo.jpg" alt="standing desk company logo">
        </div>
        <div class="title">
            <a href="./index.html">
                <h1>Standing Desk Company (SDC)</h1>
            </a>
        </div>
    </header>
    <!-- Nav bar -->
    <nav class="navbar" id="mynavbar">
        <div class="nav-links">
            <ul>
                <li><a class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a></li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./health-benefits.html">Health Benefits</a></li>
                <li><a href="./contact-us.html">Contact Us</a></li>
                <li><a href="./about.html">About</a></li>
                <li>
                    <div class="bag">
                        <a href="./basket.html">Basket</a>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                </li>
            </ul>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search here...">
            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
        </div>
    </nav>

    <main>
        <!-- Contact Us section -->
        <section id="contact-us" class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email *" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type your Message" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="submit-btn" value="Send">
                </div>
            </form>
        </section>

    </main>

    <div class="follow-us">
        <h4>Follow Us On Social Media</h4>
        <div class="fontawesome">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f fa-lg"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter fa-lg"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-lg"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube fa-lg"></i></a>
        </div>
    </div>

    <footer>
        <div class="copyright">
            <p>&copy; 2023 The Standing Desk Company (SDC) Website. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Nav bar
        function myFunction() {
            var x = document.getElementById("mynavbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            }
            else {
                x.className = "navbar";
            }
        }
    </script>
</body>

</html>
